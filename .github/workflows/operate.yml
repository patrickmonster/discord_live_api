# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs
# 운영 ci 
name: operate CI

on:
  # push:
  #   branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1 
      with:
        node-version: '18'
    - name: install ts-node tsc-alias 
      run: npm i -g ts-node tsc-alias
    - name: Install dependencies
      run: yarn
    # Runs a single command using the runners shell
    - name: Run test suits
      run: yarn test
    - name: build
      run : yarn build
      
    - uses: akhileshns/heroku-deploy@v3.1.6 # This is the action
      with:
        heroku_api_key: ${{secrets.HEROKU_API_KEY}}
        heroku_app_name: "warm-scrubland-63377" #Must be unique in Heroku
        heroku_email: "rsj11201@gmail.com"